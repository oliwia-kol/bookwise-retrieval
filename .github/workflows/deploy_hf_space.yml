name: Deploy HF Space

on:
  push:
    branches:
      - main
    paths:
      - "hf_space/**"
      - ".github/workflows/deploy_hf_space.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HF_USERNAME: ${{ secrets.HF_USERNAME }}
      SPACE_NAME: ${{ secrets.SPACE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Push subtree to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN is required" >&2
            exit 1
          fi

          HF_USER="${HF_USERNAME:-${GITHUB_REPOSITORY_OWNER}}"
          SPACE="${SPACE_NAME:-${GITHUB_REPOSITORY#*/}}"
          HF_REMOTE="https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_USER}/${SPACE}"

          git remote add hf-space "${HF_REMOTE}"
          git subtree push --prefix hf_space hf-space main
